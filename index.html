<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Link Save</title>
</head>
<body>
    
    <header class="container-flex">
        <h1 class="title">Link Save</h1>
        <button class="icon icon-moon light-bg-sd">&#9790;</button>
        <button class="icon icon-sun invisible light-bg-sd">&#9728;</button>
    </header>

    <input type="text" id="input-el">
    <button id="input-btn" class="btn light-bg-pr light-text-pr">SAVE INPUT</button>
    <button id="tab-btn" class="btn light-bg-pr light-text-pr">SAVE TAB URL</button>
    <button id="del-btn" class="btn light-bg-sd light-text-sd">DELETE LAST INPUT</button>
    <button id="del-all-btn" class="btn light-bg-sd light-text-sd">DELETE ALL INPUTS</button>
    <hr>
    <ul id="ul-el"></ul>

    <script src="index.js"></script>
</body>
</html>
